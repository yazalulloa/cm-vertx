<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login test</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<style>
  .center-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 10px;
  }
</style>
<body>

<div class="center-content">
  <div id="g_id_onload"

       data-auto_prompt="true"
       data-context="signin"
       data-ux_mode="popup"
       data-auto_select="false"
       data-itp_support="true"
       data-cancel_on_tap_outside="true"
       th:attr="data-nonce=${nonce},data-client_id=${client_id},data-login_uri=${login_uri}">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-shape="pill"
       data-theme="filled_blue"
       data-text="continue_with"
       data-size="large"
       data-locale="es-419"
       data-logo_alignment="left">
  </div>
</div>
</body>
</html>
